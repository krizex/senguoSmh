<div class="w450 center-block">
    <div class="input-group-btn pull-left">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
            <span class="time start-hour">00</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu choose-list hour-list" role="menu">
        </ul>
    </div>
    <span class="pull-left tit">：</span>
    <div class="input-group-btn pull-left">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
            <span class="time start-minute">00</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu choose-list minute-list" role="menu">
        </ul>
    </div>
    <span class="pull-left tit">&nbsp;至&nbsp;</span>
    <div class="input-group-btn pull-left">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
            <span class="time end-hour">00</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu choose-list hour-list" role="menu">
        </ul>
    </div>
    <span class="pull-left tit">：</span>
    <div class="input-group-btn">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
            <span class="time end-minute">00</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu choose-list minute-list" role="menu">
        </ul>
    </div>
    <input type="text" class="period-name  pull-left" placeholder="时段名称"/>
    <a href="javascript:;" class="sure-btn pull-left add-time-period text-white text-center">确定</a>
    <a href="javascript:;" class="concel-btn pull-left concel-time-period text-white text-center">取消</a>
</div>
