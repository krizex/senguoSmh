<div class="wrapper bg-white" style="width:450px;height:700px;padding-top:10px;">

		<h4 style="margin-top:5px;margin-bottom:5px;">订单信息</h4>
		<hr style="margin-top:10px;margin-bottom:10px;"/>
		<ul style="list-style-type:none;text-align:left;margin:0;padding:0;font-size:12px;">
			<li><span style="float:left;">订单编号：</span><span class="orderId" style="width:142px;display:inline-block;"></span></li>
			<li><span style="float:left;">下单时间：</span><span class="orderTime" style="width:142px;display:inline-block;"></span></li>
			<li><span style="float:left;">顾客姓名：</span><span class="receiver" style="width:142px;display:inline-block;"></span></li>
			<li><span style="float:left;">顾客电话：</span><span class="phone" style="width:142px;display:inline-block;"></span></li>
			<li><span style="float:left;">配送时间：</span><span class="deliveryTime" style="width:142px;display:inline-block;"></span></li>
			<li><span style="float:left;">配送地址：</span><span class="address" style="width:142px;display:inline-block;"></span></li>
			<li class="user-remark text-left" style="display:none;"><span style="float:left;">买家留言：</span><span class="remark" style="width:142px;display:inline-block;"></span></li>
			<li class="saler-remark text-left" style="display:none;"><span style="float:left;">卖家备注：</span><span class="remark" style="width:142px;display:inline-block;"></span></li>
		</ul>
		<hr style="margin-top:10px;margin-bottom:10px;"/>
		<h4 style="margin-top:5px;margin-bottom:5px;">商品清单</h4>
		<hr style="margin-top:10px;margin-bottom:10px;"/>
		<ul class="goods-list" style="list-style-type:none;text-align:left;margin:0;padding:0;width:100%;clear:both;padding-bottom:5px;">
		</ul>
		<hr style="clear:both;margin-top:10;margin-bottom:10px;"/>
		<p style="text-align:right;clear:both;margin-top:5px" >总价：<span class="totalPrice" ></span>元</p>

		<p style="text-align:right;clear:both;" >支付方式：<span class="moneyPaid"></span></p>
		<hr style="margin-top:10px;margin-bottom:10px;"/>

			<p class="print-remark" id="print-remark" style="margin-bottom:10px;">感谢您的关注</p>
		</div>
		<div class="shop-img center-block" style="width:100px;height:100px">
			<img src="" width="100" height="100" id="img"/>
