<div class="wrapper bg-white" style="width:450px;height:700px;padding-top:10px;">
	<div class="page bg-white" style="font-size:10px !important; max-width:160px; text-align:center;" >
		<h4 class="notes-head"></h4>
		<h4 style="margin-top:5px;margin-bottom:5px;">订单信息</h4>
		<hr style="margin-top:10px;margin-bottom:10px;"/>
		<ul style="list-style-type:none;text-align:left;margin:0;padding:0;font-size:10px;">
			<li>订单编号：<span class="orderId"></span></li>
			<li>下单时间：<span class="orderTime"></span></li>
	    		<li>收货人：<span class="receiver"></span></li>
			<li>配送时间：<span class="deliveryTime"></span></li>
			<li>配送地址：<span class="address"></span></li>
			<li>联系电话：<span class="phone"></span></li>
			<li class="user-remark text-left" style="display:none;">买家留言：<span class="remark"></span></li>
			<li class="saler-remark text-left" style="display:none;">卖家备注：<span class="remark"></span></li>
		</ul>
		<hr style="margin-top:10px;margin-bottom:10px;"/>
		<h4 style="margin-top:5px;margin-bottom:5px;">商品清单</h4>
		<hr style="margin-top:10px;margin-bottom:10px;"/>
		<ul class="goods-list" style="list-style-type:none;text-align:left;margin:0;padding:0;width:100%;clear:both;padding-bottom:5px;">
		</ul>
		<hr style="clear:both;margin-top:10;margin-bottom:10px;"/>
		<p style="text-align:right;padding-right:10px;clear:both;margin-top:5px" >总价 : <span class="totalPrice" ></span>元</p>
	<!--<p style="text-align:right;margin-right:10px;" data-id="includeFreight"><small>(*含运费<span data-id="freight"></span>元*)</small></p>-->
		<p style="text-align:right;padding-right:10px;clear:both;" >支付方式 : <span class="moneyPaid"></span></p>
		<hr style="margin-top:10px;margin-bottom:10px;"/>
		<div class="extra-info-box" style="display:none;">
			<p class="print-remark" id="print-remark" >感谢您的关注</p>
		</div>
		<div class="shop-img center-block">
		    <img src="" style="height:80px;"/>
		</div>
	</div>
</div>
