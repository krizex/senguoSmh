 <li class="goods-list-item font10 text-grey " data-id="" data-type="" data-num="">
    <div class="clearfix box bg">
        <div class="set-width-float">
            <div class="goods-img pull-left">
                <a href="javascript:;" class="check-lg-img">
                    <span class="tag text-white text-center tagItem font8" data-id=""></span>
                    <img src="" class="img lazy_img" data-src="" data-img="">
                </a>
            </div>
            <input type="hidden" class="fruit_intro" value=""/>
            <div class="goods-info pull-left">
                <div class="show-box">
                    <p class="clearfix">
                        <span class="pull-left color fruit-name font14"></span>
                        <span class="pull-right text-grey sale font12">销量:<span class="color number" data-id=""></span></span>
                    </p>
                    <p class="great-number font12">
                        <em class="red-heart bg_change"></em>
                        <span class="great"></span>
                    </p>
                    <div class="charge-first charge-style  font14 color">
                        <span class="pull-left text-bgcolor p0 charge-type line34 height34 forbid_click" data-id="">
                             <span class="price"></span>元/<span class="num"></span>
                            <span data-id="{{fruit.charge_types[0].unit}}" class="chargeUnit"></span>
                        </span>
                        <span class="forbid_click pull-right num_box">
                            <span class="to-add pull-right show forbid_click add_cart_num bg_change"></span>
                            <span class="pull-right p0 number-change hidden forbid_click">
                                <a class="minus-plus pull-right number-plus bg_change" href="javascript:;"></a>
                                <input type="text" value="" class="number-input pull-right text-green text-center line34 height34 bg_change"/>
                                <a class="minus-plus pull-right number-minus bg_change" href="javascript:;"></a>
                            </span>
                        </span>        
                    </div>
                </div>
            </div>
            <span class="back-shape bg"></span>
            <span class="icon-bg toggle_icon"></span>
        </div>
        <ul class="charge-list charge-style color clearfix font14  color">
        </ul>
    </div>
</li>
