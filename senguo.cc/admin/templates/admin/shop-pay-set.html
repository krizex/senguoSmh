{% extends 'shop-set-base.html' %}
{% block title%}支付设置{% end %}

{% block setcontent %}
    <table class="set-list table table-bordered">
        <tr class="bg-grey2">
            <td>设置</td>
            <td>支付方式</td>
        </tr>
        <tr class="set-list-item">
            <td>
                <div class="mode action-mode cash_active" data-status="{{current_shop.config.cash_on_active}}">
                    <a class="work-mode" href="javascript:;" style="display:none;">已启用<span class="circle"></span></a>
                    <a class="stop-mode" href="javascript:;" style="display:none;">未启用<span class="circle"></span></a>
                </div>
            </td>
            <td class="address-show summary">货到付款</td>
        </tr>
         <tr class="set-list-item">
            <td>
                <div class="mode action-mode balance_active" data-status="{{current_shop.config.online_on_active}}">
                    <a class="work-mode" href="javascript:;" style="display:none;">已启用</a>
                    <a class="stop-mode" href="javascript:;" style="display:none;">未启用</a>
                </div>
            </td>
            <td class="address-show summary">余额支付</td>
        </tr>
    </table>
{% end %}
