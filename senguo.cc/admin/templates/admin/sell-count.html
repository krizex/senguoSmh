{% extends 'base.html' %}
{% block title %}销售统计{% end %}
{% block head %}<link rel="stylesheet" href="{{static_url('css/admin-count.css')}}"/>{% end %}

{% block content %}
<span class="right-title">销售统计</span>　
<div class="box">
    <p class="tit font16">销量排行-按商品类目排序</p>
    <div class="choose-change center-block font18 txt-center">
        <a href="javascript:;" class="pre-item text-grey2"> < </a>
        <span class="choose-time">
            <span class="year-span"><span class="year"></span>年</span>
            <span class="month-span"><span class="month"></span>月</span>
            <span class="date-span"><span class="date"></span>日</span>
            <span class="week-span hidden">第<span class="week"></span>周</span>
            <span class="week-span hidden">(<span class="week-month1">7</span>月<span class="week-date1">8</span>日~<span class="week-month2">7</span>月<span class="week-date2">15</span>日)</span>
        </span>
        <a href="javascript:;" class="next-item text-grey2"> > </a>
    </div>
     <div class="change-box">　　
        <ul id="sell_way_change" class="sell-change-list pull-left">
            <li data-id="1"><a href="javascript:;" class="sort-date text-grey3">按天排</a></li>
            <li data-id="2"><a href="javascript:;" class="sort-week text-grey3">按周排</a></li>
            <li data-id="3"><a href="javascript:;" class="sort-month text-grey3">按月排</a></li>
        </ul>
    </div>
    <div id="goods_type" style="height:400px" class="clearfix"></div>
    <hr class="clearfix"/>


    <p class="tit font16">销量排行-按商品名称排序</p>
    <div class="choose-change center-block font18 txt-center">
        <a href="javascript:;" class="pre-item2 text-grey2"> < </a>
        <span class="choose-time">
            <span class="year-span2"><span class="year2"></span>年</span>
            <span class="month-span2"><span class="month2"></span>月</span>
            <span class="date-span2"><span class="date2"></span>日</span>
            <span class="week-span2 hidden">第<span class="week2"></span>周</span>
            <span class="week-span2 hidden">(<span class="week-month12">7</span>月<span class="week-date12">8</span>日~<span class="week-month22">7</span>月<span class="week-date22">15</span>日)</span>
        </span>
        <a href="javascript:;" class="next-item2 text-grey2"> > </a>
    </div>
     <div class="change-box">　　
        <ul id="sell_way_change" class="sell-change-list2 pull-left">
            <li data-id="1"><a href="javascript:;" class="sort-date2 text-grey3">按天排</a></li>
            <li data-id="2"><a href="javascript:;" class="sort-week2 text-grey3">按周排</a></li>
            <li data-id="3"><a href="javascript:;" class="sort-month2 text-grey3">按月排</a></li>
        </ul>
    </div>
    <div id="goods_name" class="clearfix"></div>
    <hr class="clearfix"/>

</div>
{% end %}

{% block bottom %}
<script src="/static/js/echarts.js"></script>
<script src="{{static_url('js/admin-sell-count.js')}}"></script>
{% end %}
