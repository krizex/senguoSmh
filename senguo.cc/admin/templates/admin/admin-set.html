{% extends 'shop-set-base.html' %}

    <p>超级管理员可以添加多个管理员来同时管理店铺。</p>
</div>
<ul class="info-set-list mt10">
    <li class="item clearfix">
        <span class="w1 pull-left set-inl-blo"><img src="{{current_shop.admin.accountinfo.headimgurl_small or '/static/images/TDSG.png'}}"/></span>
        <div class="w2 pull-left">
            <span class="info_show name">{{current_shop.admin.accountinfo.nickname}}</span>

        </div>
        <div class="pull-right">
            <a class="info_edit" href="javascript:;">修改</a>

    </li>

    <li class="item clearfix">
        <span class="w1 pull-left set-inl-blo"><img src=""/></span>

            <span class="info_show name"></span>
            <span>店铺管理员</span>
        </div>
        <div class="pull-right">
            <a class="delete_admin" href="javascript:;">删除</a>
        </div>
    </li>
 </ul>
 <a href="javascript:;" class="add-admin">+添加管理员</a>
         <div class="modal fade set-box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <div class="modal-content bg-white">
                    <div class="modal-header clearfix">
                        <span class="title pull-left" id="myModalLabel">添加管理员</span>
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    </div>

                    	<div class="search-box">
