{% extends 'base.html'%}
{% block title %}购物篮{% end %}
{% block head %}
<style type="text/css">
.block-index{width:100%;height:100%;padding-top:100px;max-width:800px;}
.w210{width:210px;}
</style>
{% if shop_tpl == 1 %}
<style>
.bottom-nav li a em{display:inline-block;background:url('/static/svg/icon_list_beauty.png') no-repeat;width:21px;height:21px;margin:0 auto;background-size:140px;overflow:hidden;}
</style>
{% elif shop_tpl == 2 %}
<style>
.bottom-nav li a em{display:inline-block;background:url('/static/svg/icon_list_bingo.png') no-repeat;width:21px;height:21px;margin:0 auto;background-size:140px;overflow:hidden;}
.bottom-nav .active a, .bottom-nav li:hover a{color:#44C798!important;}
</style>
{% end %}
{% end %}
{% block content %}
{% if shop_tpl == 0 %}
<div class="rainshed2"></div>
{% elif shop_tpl == 1 %}
<div class="rainshed_beauty"></div>
{% else %}
<div class="rainshed_bingo"></div>
{% end %}
<div class="block-index">
    <a href="{{reverse_url('Market',handler.shop_code)}}" class="link">
        <img src="/static/images/empty_l.png" alt="购物篮中没有商品" class="center-block src_change w210"/>
    </a>
</div>
<div class="center-block mt40 text-center">
    <a class="btn text-green bg-white" href="{{reverse_url('Market', handler.shop_code)}}">去购物</a>
</div>
{% end %}
{% block bottom%}<script type="text/javascript" src="{{static_url('js/market-empty.js')}}"></script>{% end %}
