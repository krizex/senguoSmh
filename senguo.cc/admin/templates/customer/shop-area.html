<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content ="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8"/>
    <title>店铺地图</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style type="text/css">
        *{padding: 0;margin: 0;-webkit-font-smoothing: antialiased;}
        .wrap-area-box{position: relative;width: 100%;max-width: 800px;min-width: 320px;margin: 0 auto;overflow: hidden;}
        .area-header{position: absolute;top: 0;height:40px;line-height: 40px;text-align: center;width: 100%;z-index:999;background-color: rgba(0,0,0,.8);color: #fff;font-size: 14px;cursor: pointer;}
        .go-back{position: absolute;left: 10px;top: 10px;background: url('/static/svg/back-white@2x.png') no-repeat;height: 20px;width: 12px;display: block;background-size: contain;}
        .bmap{width:100%;height: 100%;}
        .BMap_pop{opacity: 0.6 !important;}
        .BMap_shadow{display: none !important;}
        .BMap_bubble_title{font-weight: bold;color: #fff !important;}
        .BMap_bubble_content{color: #fff !important;font-size: 14px;line-height: 16px;}
        .BMap_pop .BMap_top{background-color: #333 !important;}
        .BMap_pop .BMap_center{background-color: #333 !important;}
        .BMap_pop .BMap_bottom{background-color: #333 !important;}
    </style>
</head>
<body>
<div class="wrap-area-box">
    <div class="area-header" id="go-back">
        <i class="go-back"></i>
        店铺地址
    </div>
    <div class="bmap" data-lat="{{lat}}" data-lon="{{lon}}" data-address="{{address}}" data-name="{{shop_name}}" id="bmap"></div>
</div>
<script src="/static/js/zepto.js"></script>
<script src="http://api.map.baidu.com/api?v=2.0&ak=2595684c343d6499bf469da8a9c18231"></script>
<script src="{{static_url('js/market-shop-area.js')}}"></script>
</body>
</html>
