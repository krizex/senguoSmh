<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content ="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8"/>
    <title>在线支付提示</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style type="text/css">
        *{padding: 0;margin: 0;}
        html,body{width: 100%;height: 100%;overflow: hidden;}
        .wrap-area-box{position: relative;width: 100%;max-width: 800px;min-width: 320px;margin: 0 auto;overflow: hidden;height: 100%;background-color: rgba(0,0,0,.8);}
        .tip-area{float:right;width: 64%;top: 10px;right: 10px;}
        .tip-area>img{width: 100%;}
        .tip-txt{padding: 0 15%;text-align: center;color: #fff;font-size: 16px;line-height: 26px;float:right;width: 100%;-webkit-box-sizing: border-box;}
    </style>
</head>
<body>
<div class="wrap-area-box">
    <input type="hidden" id="go-url" value="{{alipayUrl}}"/>
    <div class="tip-area">
        <img src="/static/images/order_tip.png" alt="点击右上角选择浏览器中打开"/>
    </div>
    <p class="tip-txt">
        请在右上角菜单栏中选择浏览器中打开，以便完成支付
    </p>
</div>
<script src="/static/js/zepto.js"></script>
<script>
    $(document).ready(function(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        }else{
            window.location.href=$("#go-url").val();
        }
    });
</script>
</body>
</html>
