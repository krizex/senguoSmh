    <title>在线支付提示</title>

    <style type="text/css">

        .tip-area>img{width: 100%;}
        .tip-txt{padding: 0 15%;text-align: center;color: #fff;font-size: 16px;line-height: 26px;float:right;width: 100%;-webkit-box-sizing: border-box;}
        .back-area{height: 32px;color: #fff;margin-top: 50px; float:right;width: 100%;text-align: center;}
        .back-btn{width: 32px;height: 32px;background: url('/static/images/icon_back.png') no-repeat;display: inline-block;-webkit-transform:rotate(180deg);}
        .back-txt{font-size: 16px;vertical-align: 8px;}
        iframe{width: 100%;height: 100%;border: 0;overflow: auto;}
    </style>
