<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content ="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no">    
    <meta charset="UTF-8"/>
    <title>微信安全扫码支付</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style type="text/css">
    html,body{width:100%;height: 100%;}
    body{background-color: rgba(0,0,0,0.8);overflow: hidden;}
    .wrap-qrcode{width:100%;padding-top: 100px;}
    .qrcode{margin: 0 auto;width:250px;}
    .wrap-qrcode p{color:#fff;text-align:center;}
    .qrcode img{margin: 0 auto;}
    </style>
</head>

<body>
    <div class="wrap-qrcode">
        <p>微信安全扫码支付</p>
        <div class="qrcode mt10" id="qrcode"></div>
    </div>
    <script type="text/javascript" src="{{static_url('js/third/qrcode.min.js')}}"></script> 
    <script type="text/javascript">
        new QRCode(document.getElementById('qrcode'), {
            width : 200,//设置宽高
            height : 200
        }).makeCode('{{url}}');
    </script>
</body>
</html>
