{% extends 'count-base.html' %}
{% block title%}资金流入统计{% end %}
{% block head %}<link rel="stylesheet" href="{{static_url('css/admin-count.css')}}"/>{% end %}
{% block count %}
<div class="box admin-right pull-right">

    <div class="choose-change1 center-block fs16 txt-center hidden">
                <a href="javascript:;" class="pre-item1 text-grey2"> < </a>
                 <span class="choose-time">
                     <span class="year-span1"><span class="year1"></span>年</span>
                     <span class="month-span1"><span class="month1"></span>月</span>
                 </span>
                 <a href="javascript:;" class="next-item1 text-grey2"> > </a>
    </div>
    <div class="change-box mb55">　　
        <ul id="sell_way_change" class="sell-change-list1 pull-left">
                    <li><a href="javascript:;" class="sort-date1 text-grey3">按天排</a></li>
                    <li><a href="javascript:;" class="sort-week1 text-grey3">按周排</a></li>
                    <li><a href="javascript:;" class="sort-month1 text-grey3">按月排</a></li>
        </ul>
    </div>
    <div id="amount_trend" style="height:400px"></div>
    <hr/>
    <p class="tit font16">详细数据 </p>
    <table class="detail-count text-center table-count">
        <tr class="bg-grey2 title">
            <td>时间</td>
            <td>总流入</td>
            <td>支付宝</td>
            <td>微信</td>
        </tr>
    </table>

            <li><a href="javascript:;" class="jump-to">跳转</a></li>
        </ul>

</div>
{% end %}
