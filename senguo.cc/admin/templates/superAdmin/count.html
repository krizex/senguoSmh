{% extends 'base.html' %}
{% block title%}统计{% end %}
{% block head %}<link rel="stylesheet" href="{{static_url('css/superadmin-count.css')}}"/>{% end %}
{% block content %}
<div class="row">
    <div class="admin-left pull-left">
        <ul class="nav nav-stacked shop-manage-nav text-right" role="tablist">
            <li class="all nav_item active">
                <a href="javascript:;">用户增长</a>
            </li>
            <li class="admin nav_item">
                <a href="javascript:;">用户属性分布</a>
            </li>
            <li class="customer nav_item">
                <a href="javascript:;">店铺数据</a>
            </li>
            <li class="phone nav_item">
                <a href="javascript:;">入驻申请</a>
            </li>
        </ul>
    </div>
    <div class="box admin-right pull-right">
        <div class="month-change center-block font18">
            <a href="javascript:;" class="pre_month text-grey2"> < </a>
        <span class="">
            <span class="year"></span>年
            <span class="month"></span>月
        </span>
            <a href="javascript:;" class="next_month text-grey2"> > </a>
        </div>
        <div id="user_trend" style="height:400px"></div>
        <p class="text-center">新增用户数</p>
        <hr/>
        <p class="tit font16">详细数据</p>
        <table class="detail-count text-center table-count">
            <tr class="bg-grey2 title">
                <td>时间</td>
                <td>商城用户</td>
                <td>卖家数</td>
                <td>已绑定手机</td>
                <td>总用户</td>
                <td>用户累计</td>
            </tr>
        </table>
        <div class="users-pagination list-pagination clearfix">
            <ul>
                <li><a href="javascript:;" class="page-btn pre-page">&nbsp;</a></li>
                <li>
                    <span class="page-now"></span>/<span class="page-total"></span>
                </li>
                <li><a href="javascript:;" class="page-btn next-page">&nbsp;</a></li>
                <li><input class="input-page" type="text" placeholder="输入页码"/></li>
                <li><a href="javascript:;" class="jump-to">跳转</a></li>
            </ul>
        </div>
    </div>
</div>
{% end %}
{% block bottom %}
<script src="{{static_url('js/echarts.js')}}"></script>
<script src="{{static_url('js/superadmin-count.js')}}"></script>
{% end %}
