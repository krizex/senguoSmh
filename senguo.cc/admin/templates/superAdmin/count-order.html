{% extends 'count-base.html' %}
{% block title%}订单统计{% end %}
{% block count %}
<div class="box admin-right pull-right">
    <div id="order_trend" style="height:0px" class="clearfix"></div>

    <p class="tit font16">下单时间统计</p>

    <div class="change-box">
        <ul id="order_time_change" class="change-list pull-left">
            <li data-id="1"><a href="javascript:;" class="text-grey3">累计数据/个</a></li>
            <li data-id="2"><a href="javascript:;" class="text-grey3">昨日数据/元</a></li>
        </ul>
    </div>

    <div id="order_time" style="height:400px"  class="clearfix"></div>
    <hr class="clearfix"/>
    <p class="tit font16">送达时间统计</p>
    <div class="change-box">
        <ul id="receive_time_change" class="change-list pull-left">
            <li data-id="1"><a href="javascript:;" class="text-grey3">累计数据/个</a></li>
            <li data-id="2"><a href="javascript:;" class="text-grey3">昨日数据/元</a></li>
        </ul>
    </div>
</div>
{% end %}
{% block bottom %}
<script src="{{static_url('js/echarts.js')}}"></script>
<script src="{{static_url('js/superadmin-count_order.js')}}"></script>
{% end %}
