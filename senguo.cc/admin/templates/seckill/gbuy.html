{% extends 'base.html' %}
{% block title %}团购商品列表{% end %}
{% block head %}
<div class="header">
    <a href="javascript:;" class="back goback"></a>
    <span>团购商品列表</span>
</div>
{% end %}
{% block content %}
<div class="wrap-seckill pm40">
    <div class="show-time-box no-seckill-time txt-al">
        <span>距结束&nbsp;<span id="day"></span><span id="hour"></span><span id="minute"></span><span id="second"></span></span>
    </div>
    <ul class="nm-list">
        <li>
            <dl class="nm-dl">
                <dt>
                    <img src="/static/images/TDSG.png" alt="商品图片"/>
                    <div class="cover-img"></div>
                </dt>
                <dd>
                    <span class="tr-num">还剩12份</span>
                    <p class="c333 clip nm-name p0">水晶大葡萄，非常好吃哦</p>
                    <p class="no-goods mt20">
                        <span class="price-bo">1元/kg</span>
                        <span class="price-tip">省7元</span>
                    </p>
                    <span class="gbuy-btn">团</span>
                </dd>
            </dl>
        </li>
        <li>
            <dl class="nm-dl">
                <dt>
                    <img src="/static/images/TDSG.png" alt="商品图片"/>
                    <div class="cover-img hide"></div>
                </dt>
                <dd>
                    <span class="tr-num">还剩12份</span>
                    <p class="c333 clip nm-name">水晶大葡萄，非常好吃哦</p>
                    <p class="mt20">
                        <span class="price-bo">1元/kg</span>
                        <span class="price-tip">省7元</span>
                    </p>
                    <span class="gbuy-btn">团</span>
                </dd>
            </dl>
        </li>
        <li>
            <dl class="nm-dl">
                <dt>
                    <img src="/static/images/TDSG.png" alt="商品图片"/>
                <div class="cover-img hide"></div>
                </dt>
                <dd>
                    <p class="c333 clip nm-name">水晶大葡萄，非常好吃哦</p>
                    <p class="mt20">
                        <span class="price-bo">1元/kg</span>
                        <span class="price-tip">省7元</span>
                    </p>
                    <span class="gbuy-btn">团</span>
                </dd>
            </dl>
        </li>
    </ul>
</div>
<a href="javascript:;" class="go-cart">
    <span class="cart-num">10</span>
</a>
<ul class="hide" id="seckill-item">

</ul>
{% end %}
{% block bottom %}
<script src="{{static_url('js/seckill-buy.js')}}"></script>
{% end %}
