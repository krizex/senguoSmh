<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8"/>
    <title>员工后台管理系统</title>
    <link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{static_url('css/admin-style.css')}}"/>
    <link rel="stylesheet" href="{{static_url('css/staff-global.css')}}" type="text/css" />
    <link rel="shortcut icon" href="{{static_url('images/favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{static_url('images/favicon.ico')}}" type="image/x-icon">
    {% block head %}{% end %}
</head>
<body>
    <div class="main-container container bg-white" >
        <div class="header"></div>
        {% block content %}{% end %}
        <div class="footer">
            {% set home_active='' %}
            {% set order_active='' %}
            {% if page == 'home' %}
                {% set home_active='active' %}
            {% elif page == 'orders' %}
                {% set order_active='active' %}
            {% end %}
            <ul class="bottom-nav row font14 bg-green navbar-fixed-bottom">
                <li id="header-home-btn" class="col-xs-3 col-sm-3 {{home_active}}">
                    <a href="{{reverse_url('staffHome')}}" class="text-white">首页</a>
                </li>
                <li id="header-orders-btn" class="col-xs-3 col-sm-3 {{order_active}}">
                    <a href="{{reverse_url('staffOrder')}}" class="text-white">按时达</a>
                </li>
                <li id="header-orders-btn" class="col-xs-3 col-sm-3 {{order_active}}">
                    <a href="{{reverse_url('staffOrder')}}" class="text-white">立即送</a>
                </li>
                <li id="header-history-btn" class="col-xs-3 col-sm-3">
                    <a href="{{reverse_url('staffHome')}}" class="text-white">记录</a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script>
        window.dataObj = {
                _xsrf: "{{handler.xsrf_token}}"};
</script>
<script src="{{static_url('js/jquery.min.js')}}"></script>
<script src="{{static_url('js/bootstrap.min.js')}}"></script>
<script src="{{static_url('js/global.js')}}"></script>
{% block bottom %}{% end %}
</html>
