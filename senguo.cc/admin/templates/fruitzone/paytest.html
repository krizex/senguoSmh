<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>微信安全支付</title>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript">

    wx.config({
        debug: true,
        appId: "{{wxappid}}",
        timestamp: {{timestamp}},
        nonceStr: "{{noncestr}}",
        signature: "{{signature}}",
        jsApiList: ['onMenuShareTimeline','chooseWXPay','hideMenuItems']
    });
    wx.ready(function(){
        document.querySelector('#getBrandWCPayRequest').onclick = function () {
            // alert('chooseWxpay');
            wx.chooseWXPay({
                timestamp: {{renderPayParams['timeStamp']}},
                nonceStr: '{{renderPayParams['nonceStr']}}',
                package: '{{renderPayParams['package']}}',
                signType: '{{renderPayParams['signType']}}',
                paySign: '{{renderPayParams['paySign']}}',
                success: function (res) {
                    // 支付成功后的回调函数
                    alert('success');
                    window.location.href = '/shops/memberOrderList/'
                }
            });
        }
    })
</script>
</head>
<body>
    </br></br></br></br>
    <div align="center">
        <a style="width:210px; height:30px; background-color:#FE6714; border:0px #FE6714 solid; cursor: pointer;  color:white;  font-size:16px;"  href="javascript:void(0);"   id="getBrandWCPayRequest">贡献一下</a>
    </div>
</body>
</html>
