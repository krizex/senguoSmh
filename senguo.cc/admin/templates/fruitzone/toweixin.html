<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8"/>
    <title>{% block title%} {% end %}</title>
    <link rel="shortcut icon" href="{{static_url('images/favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{static_url('images/favicon.ico')}}" type="image/x-icon">
    {% block head %}{% end %}
    <script>
        window.dataObj = {
                _xsrf: "{{handler.xsrf_token}}"};
    </script>
    <style type="text/css">
      body{margin:0;line-height:1.4;}
      .notice_bg{background:#000; filter: Alpha(opacity=80); -moz-opacity:.8; opacity:0.8; width:100%;height:100%;position:absolute;z-index:10;top:0;}
      .notice_box{position:absolute;width:100%;height:100%;z-index:9999;top:0;}
      .notice_box img{width:200px;}
      .notice_con{width:250px;margin:0 auto;margin-top:50px;}
      .notice_con .word{margin-bottom:15px;}
      .notice_con img{border:4px solid #fff;}
      .text-center{text-align:center;}
      .text-white{color:#fff;}
    </style>
</head>
<body>
  <div class="notice_bg" style="height:100%;"></div>
  <div class="notice_box">
    <div class="notice_con text-center text-white">
		  <h4 class="word">请使用手机微信扫描下方二维码进行店铺申请</h4>
		  <img src="/static/images/qrcode_i.png">
      <h3>看这里！扫描完成后请在手机上完成您的店铺申请哦！</h3>
		  <h4>*( ^ v ^ )*</h4>
    </div>
  </div>
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?935e8ca3a37798305258305ac7a9f24f";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</body>
</html>
