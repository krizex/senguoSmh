{% extends 'm_base.html' %}
{% block title%}密码重置{%end %}
{% block header %}密码重置{% end %}
{% block content %}
<ul class="progress_box center-block text-grayb1 text-center">
	<li class="active progress1 progress">输入绑定手机号></li>
	<li class="progress2 progress">验证码验证></li>
	<li class="progress3 progress">重置密码></li>
</ul>
<div class="step1 step-box">
	<input class="input_sty border0 text_grayca" type="text" placeholder="请输入绑定手机号，用于接收验证码" id="enterPhone"/>
	<div class="login_check center-block text-center">
		<button class="btn bg-green text-white login font14 getCode" id="getVrify" data-go="2">获取验证码</button>
		<a href="javascript:history.back(-1);" class="text-grayb1">←返回上一步</a>
	</div>
</div>
<div class="step2 step-box" style="display:none">
	<input class="input_sty border0 text-grayca" type="text" placeholder="请输入收到的短信验证码" id="enterVrify"/>
	<div class="login_check center-block text-center">
		<button class="btn bg-green text-white login font14 checkCode" data-go="3" id="checkCode">下一步</button>
		<a href="javascript:;" class="text-grayb1 backBtn" data-back="1">←返回上一步</a>
	</div>
</div>
<div class="step3 step-box" style="display:none">
	<input class="input_sty border0 text-grayca border_bf8" type="password" placeholder="请输入6位以上的字母和数字组合" id="password"/>
	<input class="input_sty border0 text-grayca" type="password" placeholder="请重复您输入的密码" id="repassword"/>
	<div class="login_check center-block text-center">
		<button class="btn bg-green text-white login font14 reset" id="passwordRest">确定</button>
		<a href="javascript:;" class="text-grayb1 backBtn" data-back="2">←返回上一步</a>
	</div>
</div>
{% end %}
{% block bottom %}
<script src="/static/js/sha256.js"></script>
<script src="{{static_url('js/m_password.js')}}"></script>
{% end %}
