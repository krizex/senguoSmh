<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8"/>
    <title>{% block title%}{%end %}</title>
    <link rel="stylesheet" href="{{static_url('css/mlogin_global.css')}}"/>
    <link rel="stylesheet" href="{{static_url('css/mlogin.css')}}"/>
    {% block head%}{%end %}
    <link rel="shortcut icon" href="{{static_url('images/favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{static_url('images/favicon.ico')}}" type="image/x-icon">
    <script>window.dataObj = {_xsrf: "{{handler.xsrf_token}}"};</script>
</head>
<body>
<header class="header box_sty bg-green text-white text-center font16">{% block header %}{% end %}</header>
<div class="container box_sty">
 	{% block content %}{% end %}
</div>
<script src="{{static_url('js/zepto.min.js')}}"></script>
<script src="{{static_url('js/m_public.js')}}"></script>
{% block bottom %}{% end %}
</body>
</html>
