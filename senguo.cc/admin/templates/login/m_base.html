<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content ="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8"/>
    <meta name="keywords" content="森果,水果商城,水果O2O,微信卖水果,水果系统,森果后台,微信商城运营,生鲜商城,线上水果">
    <meta name="description" content="森果是帮助商家在微信上搭建微信商城的平台，提供店铺、商品、订单、消息和客户的管理模块，同时还提供丰富的营销应用和活动插件。">
    <title>{% block title%}森果O2O商城{%end %}</title>
    <link rel="stylesheet" href="{{static_url('css/mlogin_global.css')}}"/>
    {% block head%}{%end %}
    <link rel="shortcut icon" href="{{static_url('images/favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{static_url('images/favicon.ico')}}" type="image/x-icon">
    <script>window.dataObj = {_xsrf: "{{handler.xsrf_token}}"};</script>
</head>
<body>
<header class="header box_sty bg-green text-white text-center font16">{% block header %}{% end %}</header>
<div class="container box_sty">
 	{% block content %}{% end %}
</div>
<script src="/static/js/zepto.min.js"></script>
<script src="{{static_url('js/m_public.js')}}"></script>
{% block bottom %}{% end %}
</body>
</html>
